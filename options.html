<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Dropdown içine veri çekmek</h1>
    <label for="categories">Kategoriler</label>
    <select name="" id="categories">
        <option value="">Lütfen bir değer seçin</option>
    </select>

    <script>
        $(document).ready(function () {
            $.get('https://jsonplaceholder.typicode.com/users', function (data){
                let options = '<option value=""> Lütfen </option>';
                data.forEach(user => {
                    data.forEach(user =>{
                        options += `<option value="${user.id}">${user.name}</option>`;
                    });
                    $('#categories').html(options);
                }).fail(function(){
                    console.log("Veri çekilemedi!");
                })
            })
        })
    </script>
</body>
</html>
